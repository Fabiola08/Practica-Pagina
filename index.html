<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Fabiola Rodríguez Page</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,400italic,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/estilos.css">
</head>
<body>
	<header>
		<div class="contenedor">
			<nav class="menu">
				<a href="#acerca-de">Acerca de</a>
				<a href="#trabajos">Trabajos</a>
				<a href="#contacto">Contacto</a>
			</nav>
			
			<div class="contenedor-texto">
				<div class="texto">
					<h1 class="nombre">Fabiola Rodríguez</h1>
					<h2 class="profesion">Desarrolladora Web</h2>
				</div>
			</div>
		</div>
	</header>

	<section class="main">
		<section class="acerca-de" id="acerca-de">
			<div class="contenedor">
                <div class="foto">
					<img src="img/foto.jpg" width="200"  alt="Alejandra López">
				</div>
			
				<div class="texto">
					<h3 class="titulo">Acerca de</h3>
					
				</div>
			</div>
		</section>
			
		<section class="trabajos" id="trabajos">
			<div class="contenedor">
				<h3 class="titulo">Trabajos</h3>
						
				<div class="contenedor-trabajos">
					<div class="trabajo">
						<div class="thumb">
							<img src="img/trabajos/1.jpg" width="500"   alt="Desarrollos Web">
						</div>
						<div class="descripcion">
							<p class="nombre">Desarrollo Web</p>
							<p class="categoria">HTML - CSS - PHP</p>
						</div>
					</div>
					<div class="trabajo">
						<div class="thumb">
                            <img src="img/trabajos/2.jpg" width="500"  alt="Diseño Web">
						</div>
						<div class="descripcion">
							<p class="nombre">Diseño Web</p>
							<p class="categoria">HTML - CSS - PHP</p>
						</div>
					</div>
					<div class="trabajo">
						<div class="thumb">
							<img src="img/trabajos/3.png" width="500"  alt="Mantenimiento">
						</div>
						<div class="descripcion">
							<p class="nombre">Mantenimiento de Software</p>
							<p class="categoria">HTML - CSS - PHP</p>
						</div>
					</div>
					<div class="trabajo">
						<div class="thumb">
							<img src="img/trabajos/4.jpg" width="500"  alt="Lorem Ipsum">
						</div>
						<div class="descripcion">
							<p class="nombre">Seguridad</p>
							<p class="categoria">HTML - CSS - PHP</p>
						</div>
					</div>
				</div>
			</div>
		</section>
	</section>

	<footer>
		<div class="contenedor" id="contacto">
			<section class="contacto">
				<h3 class="titulo">Contacto</h3>
				<form class="formulario" action="">
					<input type="text" placeholder="Nombre" name="nombre" required>
					<input type="email" placeholder="Correo" name="correo" required>
					<textarea name="mensaje" placeholder="Mensaje:"></textarea>
					<input class="boton" type="submit" value="Enviar">
				</form>
			</section>
	</footer>
</body>
</html>
